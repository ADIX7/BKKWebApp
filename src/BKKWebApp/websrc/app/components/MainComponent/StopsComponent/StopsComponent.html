<div>
    <div v-for="stop in stopData">
        <div>
            <span class="megalloIcon" v-bind:style="rotateIcon(stop.direction)"></span>
            <a href="#" v-on:click="$emit('navigate-to-stop', stop.id)">{{stop.name}}</a>
        </div>
        <RouteComponent v-for="route in stop.routes" v-bind:route="route" v-bind:showHeadsign="false" v-bind:key="route.id"></RouteComponent>
        <hr>
    </div>
</div>
